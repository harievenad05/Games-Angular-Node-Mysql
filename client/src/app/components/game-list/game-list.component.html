<div class="row">
    <div class="col-md-4" *ngFor="let game of games"  style="margin-bottom: 10px;">
        <div class="card text-center">
            <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                {{game.title}}
                <button class="btb btn-danger" (click)="deleteGame(game.id)">
                    <i class="fa fa-trash-alt"></i>
                </button>
                </div>
                <img [src]="game.image" class="card-img-top" style="height: 200px;">
            <div class="card-body">
                <p>{{game.description}}</p>
                <a href="" class="btn btn-info btn-block">Edit Game</a>
            </div>
        </div>
    </div>
</div>
