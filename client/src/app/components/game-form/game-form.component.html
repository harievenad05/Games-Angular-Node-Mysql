<div class="col-md-5 offset-md-4" style="margin: auto;">
    <div class="card">
        <div class="card-body">
            <form autocomplete="off">
                <div class="form-group">
                  <input type="text" name="title" [(ngModel)]="game.title" placeholder="Title" class="form-control" autofocus style="border-radius: 4px;">
                </div>
                <div class="form-group">
                  <textarea name="description" [(ngModel)]="game.description" rows="3" placeholder="Description" class="form-control" style="border-radius: 4px;"></textarea>
                </div>
                <div class="form-group">
                  <input type="url" name="image" [(ngModel)]="game.image" placeholder="Image Url" class="form-control" style="border-radius: 4px;">
                </div>
                <button class="btn btn-info btn-block text-white" (click)="saveNewGame()">Save</button>
              </form>
        </div>
    </div>
</div>
